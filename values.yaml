replicaCount: 1


# autoscaling:
#   enabled: true
#   minReplicas: 1
#   maxReplicas: 10  # Define max number of pods
#   targetCPUUtilizationPercentage: 80 # Trigger scaling when CPU usage reaches 80%
  # You can also use targetMemoryUtilizationPercentage if you want to scale based on memory

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10  # Define max number of pods
  targetMemoryUtilizationPercentage: 70


image:
  repository: sparrowapi/sparrow-api   #shindepratikk/sparrow-api | sparrowapi.azurecr.io/sparrow-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  enabled: true                      # Enables the service
  type: ClusterIP                     # Service type
  port: 80                            # Port to expose
  targetPort: 9000                   # Port the container listens on
  labels:                             # Additional labels for the service
    run: sparrow-api                  # Custom label


livenessProbe:
  enabled: true  # Set to false to disable liveness probe
  port: 9000
  initialDelaySeconds: 40  # Adjust as necessary
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true  # Set to false to disable readiness probe
  port: 9000
  initialDelaySeconds: 15  # Adjust as necessary
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  enabled: true
  requests:
    # cpu: 100m
    memory: 1024Mi
  limits:
    # cpu: 150m
    memory: 1648Mi
#   # enabled: true
#   requests:
#     cpu: 100m           # Minimum CPU guaranteed to the pod
#     memory: 350Mi       # Increased minimum memory guaranteed to the pod
#   limits:
#     cpu: 500m           # Maximum CPU the pod can use
#     memory: 1500Mi      # Maximum memory the pod can use

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  
  

# autoscaling:
#   enabled: false
#   minReplicas: 1
#   maxReplicas: 100
#   targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

